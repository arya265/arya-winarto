<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
  />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
    rel="stylesheet"
  />

  <title>Arya Winarto Gallery</title>

  <style>
    :root {
      --header-height: 80px;
    }

    body {
      margin: 0;
      padding-top: var(--header-height);
      font-family: "Inter", sans-serif;
      background-color: white;
      -webkit-font-smoothing: antialiased;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: white;
      padding: 1rem 2rem;
      z-index: 999;
      border-bottom: 1px solid #f0f0f0;
    }

    .portfolio-item {
      position: relative;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .portfolio-item img {
      width: 100%;
      display: block;
      height: auto;
      object-fit: cover;
    }

    .portfolio-item::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .caption {
      position: absolute;
      font-family: 'Times New Roman', Times, serif;
      z-index: 10;
      color: white;
      top: 50%;
      left: 5%;
      transform: translateY(-50%);
    }

    .caption h2 {
      font-weight: 300;
      font-size: clamp(1.8rem, 7vw, 4.1rem);
      margin: 0;
      line-height: 1.1;
    }

    .caption h2 span {
      display: block;
    }

    .caption h3 {
      font-weight: 100;
      margin-top: 1rem;
      padding-left: 60px;
      font-size: clamp(0.85rem, 2vw, 1.1rem);
      letter-spacing: 1px;
    }

    .project-title {
      position: relative;
    }

    .project-title::before {
      content: "";
      position: absolute;
      left: 0;
      top: 50%;
      width: 45px;
      height: 1px;
      background-color: white;
      transform: translateY(-50%);
    }

    /* POPUP STYLES */
    #desktop-notice {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.98);
      z-index: 10000;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .notice-content {
      max-width: 300px;
    }

    .notice-content h4 {
      font-size: 1.2rem;
      font-weight: 500;
      color: #333;
      margin-bottom: 1rem;
    }

    .notice-content button {
      background: #333;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-family: 'Inter', sans-serif;
      cursor: pointer;
      font-size: 0.9rem;
    }

    @media (min-width: 1024px) {
      .caption {
        left: 150px;
      }
    }

    @media (max-width: 768px) {
      header { padding: 0.8rem 1rem; }
      header h1 { font-size: 1.3rem !important; }
      header p { font-size: 0.75rem !important; }
      .caption h3 { padding-left: 40px; }
      .project-title::before { width: 30px; }
      footer p { font-size: 0.85rem; }
    }
  </style>
</head>

<body>
  <div id="desktop-notice">
    <div class="notice-content">
      <h4>For the best experience, please view on a desktop.</h4>
      <button onclick="closeNotice()">Continue anyway</button>
    </div>
  </div>

  <header>
    <div class="columns is-mobile is-vcentered">
      <div class="column">
        <h1 style="font-weight: 500; color: #444; margin-bottom: 0;">
          Arya Winarto
        </h1>
        <p style="color: #7b7b7b; margin-top: 0.1rem;">
          Street | Landscape | Architecture
        </p>
      </div>
    </div>
  </header>

  <main style="display: flex; flex-direction: column; gap: 30px;">
    <section class="portfolio-item">
      <img src="images/DSC08275.JPG" alt="KÃ¸benhavn, Danmark" />
      <div class="caption">
        <h2>
          Streets of
          <span>Copenhagen</span>
        </h2>
        <h3 class="project-title">Project Copenhagen 001</h3>
      </div>
    </section>
  </main>
 
  <footer style="padding: 3rem 2rem; background: white; color: #7b7b7b">
    <p style="margin: 0.3rem 0">arya.g.winarto@gmail.com</p>
    <p style="margin: 0.3rem 0">@aryaghilman</p>
  </footer>

  <script>
    // Show popup if on mobile/tablet (less than 1024px)
    window.onload = function() {
      if (window.innerWidth < 1024) {
        document.getElementById('desktop-notice').style.display = 'flex';
      }
    };

    function closeNotice() {
      document.getElementById('desktop-notice').style.display = 'none';
    }
  </script>
</body>
</html>
