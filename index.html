<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Arya Winarto Gallery</title>

    <style>
      body {
        margin: 0;
        padding-top: 70px;
        font-family: "Inter", sans-serif;
        background-color: white;
      }

      .portfolio-item img {
        width: 100%;
        height: auto;
        transition: transform 0.4s ease;
      }

      .portfolio-item:hover img {
        transform: scale(1.015);
      }

      .caption {
        position: absolute;
        left: 30px;
        bottom: 20px;
        color: white;
      }

      .caption h2 {
        font-weight: 400;
        font-size: 3rem;
        margin: 0;
      }

      @media (max-width: 768px) {
        .caption {
          left: 15px;
          bottom: 12px;
        }

        .caption h2 {
          font-size: 1.4rem;
        }

        header h1 {
          font-size: 1.4rem !important;
        }

        header p {
          font-size: 0.85rem !important;
        }

        footer p {
          font-size: 0.85rem;
        }
      }
    </style>
</head>

<body>
  <header
    style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: white;
      padding: 1rem 2rem;
      z-index: 999;
      border-bottom: 1px solid #ddd;
    "
  >
    <div class="columns is-mobile is-vcentered">
      <div class="column">
        <h1 style="font-size: 2rem; font-weight: 500; color: #444444;">
          Arya Winarto
        </h1>
        <p style="color: #7b7b7b; font-size: 1rem; margin-top: 0.1rem;">
          Street | Landscape | Architecture
        </p>
      </div>
    </div>
  </header>

  <main
    style="display: flex; flex-direction: column; gap: 30px; margin-top: 20px"
  >
    <section
      class="portfolio-item"
      style="position: relative; width: 100%; overflow: hidden"
    >
      <img src="images/DSC07648.png" alt="Aarhus Sailboat" />
      <div class="caption"><h2>Aarhus C, 2025</h2></div>
    </section>

    <section
      class="portfolio-item"
      style="position: relative; width: 100%; overflow: hidden"
    >
      <img src="images/DSC08348.jpg" alt="Copenhagen" />
      <div class="caption"><h2>København</h2></div>
    </section>

    <section
      class="portfolio-item"
      style="position: relative; width: 100%; overflow: hidden"
    >
      <img src="images/DSC08004.jpg" alt="Grundtvigs Kirke" />
      <div class="caption"><h2>Grundtvigs Kirke</h2></div>
    </section>

    <section
      class="portfolio-item"
      style="position: relative; width: 100%; overflow: hidden"
    >
      <img src="images/DSC08306.jpg" alt="Nyhavn" />
      <div class="caption"><h2>Nyhavn</h2></div>
    </section>

    <section
      class="portfolio-item"
      style="position: relative; width: 100%; overflow: hidden"
    >
      <img src="images/DSC08319.JPG" alt="" />
      <div class="caption"><h2></h2></div>
    </section>

    <section
      class="portfolio-item"
      style="position: relative; width: 100%; overflow: hidden"
    >
      <img src="images/DSC08275.JPG" alt="København, Danmark" />
      <div class="caption"><h2>København, Danmark</h2></div>
    </section>

     <section
      class="portfolio-item"
      style="position: relative; width: 100%; overflow: hidden"
    >
      <img src="images/IMG_7040.jpg" alt="The Round Tower" />
      <div class="caption"><h2>The Round Tower</h2></div>
    </section>
  </main>

     <section
      class="portfolio-item"
      style="position: relative; width: 100%; overflow: hidden"
    >
      <img src="images/DSC08503.JPG" alt="Utrecht, Nederland" />
      <div class="caption"><h2>Utrecht, Nederland</h2></div>
    </section>
  </main>

  <footer style="padding: 2rem; background: white; color: #7b7b7b">
    <p style="margin: 0.3rem 0">arya.g.winarto@gmail.com</p>
    <p style="margin: 0.3rem 0">@aryaghilman</p>
  </footer>
</body>
</html>
